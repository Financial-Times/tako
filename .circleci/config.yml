version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
         keys:
           - npm-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
           - npm-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
           - npm- # used if checksum fails

      - run: npm ci

      - save_cache:
          key: npm-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/

      - run: npm test
