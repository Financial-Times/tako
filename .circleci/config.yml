version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package-lock.json" }}
            - npm-v1- # used if checksum fails

      - run: npm install

      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - ~/usr/local/lib/node_modules
            - node_modules/

      - run: npm test

      - run:
          name: codecov
          command: ./node_modules/.bin/codecov

      - store_test_results:
          path: test-results/jest/

      - store_artifacts:
          path: test-results/
